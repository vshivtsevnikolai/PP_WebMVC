<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars Table</h1>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"/>
        <td th:utext="${car.getSeries()}"/>
        <td th:utext="${car.getColor()}"/>
    </tr>
</table>
</body>
</html>
